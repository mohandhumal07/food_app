<html>
<head>
		<title> Food App by Mohan </title>
		<style>
					* {font-size:60px;}
					body {background-color:PeachPuff;}
					input[type="radio"]{width:2%; height:0.5em;}
					.container{background-color: orange;
            	padding: 3px;
            	height: 700px;
            	width:1200px; 
            	border-radius: 10px;
            	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            	text-align: center;}
		</style>
</head>
<body>
<br/>
<center>
<div class = "container">
			<h1>Food You Like App</h1>
			<form onsubmit="show()">
					<input type="text" placeholder="enter ur name" id="name"/>
					<br/><br/>
					<input type="radio" name="f" id="si" checked=true/>South Indian
					<input type="radio" name="f" id="ni" />North Indian
					<input type="radio" name="f" id="ff" />Fast Food
					<br/><br/>	
					<input type = "submit" class="btn"/>
			</form>
			<h2 id="msg"/>
			<script>
						function show()
						{
								event.preventDefault();
								let name = document.getElementById("name");
								let ni = document.getElementById("ni");
								let si = document.getElementById("si");
								let ff = document.getElementById("ff");
								let msg = document.getElementById("msg");
								
								let choice = "";
								if(ni.checked)							choice="North Indian";
								else if(si.checked)						choice="South Indian";
								else if(ff.checked)						choice="Fast Food";
								
								let ans = "Name = "+ name.value + " Choice = " + choice;
								msg.innerHTML = ans;

						}
			</script>
</div>
</center>
</body>
</html>
